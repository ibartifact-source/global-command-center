<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Dual-Link Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Áâ©ÁêÜË¶èÂâáÔºöËÉåÊôØÂ±§ÂøÖÈ†à‰ΩçÊñº body ‰πã‰∏ä (z-index >= 1) */
        .bg-layer { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 1; 
            object-fit: cover; 
            filter: brightness(0.12); 
        }
        /* ÂÖßÂÆπÂ±§ÂøÖÈ†à‰ΩçÊñºËÉåÊôØÂ±§‰πã‰∏ä (z-index > ËÉåÊôØ) */
        .stage { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; }
        
        .tab-group-label { font-size: 9px; color: #475569; font-weight: 900; letter-spacing: 0.2em; margin-bottom: 2px; }
        .tab-btn { transition: all 0.2s; border-radius: 6px; color: #94a3b8; font-size: 11px; font-weight: 800; }
        .tab-btn:hover { background: rgba(255,255,255,0.05); }
        .tab-btn.active { background: #eab308; color: #000; box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
        
        .view-container { flex: 1; display: none; }
        .view-container.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="bg-black text-slate-100 overflow-hidden font-sans">

    <img src="6.jpg" class="bg-layer" onerror="this.src='https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1200'">

    <div class="stage">
        <nav class="bg-slate-900/95 backdrop-blur-2xl border-b border-white/10 p-3 flex items-center justify-between shadow-2xl">
            <div class="flex items-center gap-8">
                <div class="flex flex-col items-center">
                    <button onclick="switchTab('hub')" id="btn-hub" class="tab-btn active px-4 py-3 uppercase tracking-tighter">
                        üõ∞Ô∏è HUB Á∏ΩË¶Ω
                    </button>
                </div>

                <div class="w-[1px] h-10 bg-white/10"></div>

                <div class="flex flex-col">
                    <span class="tab-group-label">DIRECTOR SIDE (CN)</span>
                    <div class="flex gap-1">
                        <button onclick="switchTab('send-cn')" id="btn-send-cn" class="tab-btn px-4 py-1.5 uppercase">ÁôºÈÄÅÁ´Ø</button>
                        <button onclick="switchTab('recv-in')" id="btn-recv-in" class="tab-btn px-4 py-1.5 uppercase">Êé•Êî∂Á´Ø</button>
                    </div>
                </div>

                <div class="w-[1px] h-6 bg-white/5"></div>

                <div class="flex flex-col">
                    <span class="tab-group-label text-blue-500">ENGINEER SIDE (IN)</span>
                    <div class="flex gap-1">
                        <button onclick="switchTab('send-in')" id="btn-send-in" class="tab-btn px-4 py-1.5 uppercase border border-blue-500/30">ÁôºÈÄÅÁ´Ø</button>
                        <button onclick="switchTab('recv-cn')" id="btn-recv-cn" class="tab-btn px-4 py-1.5 uppercase border border-blue-500/30">Êé•Êî∂Á´Ø</button>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-end px-4">
                <span class="text-[10px] font-black text-yellow-500 italic tracking-widest">COMMAND CONSOLE v2.0</span>
                <span id="live-clock" class="text-[9px] font-mono text-slate-500">00:00:00</span>
            </div>
        </nav>

        <div id="view-hub" class="view-container active">
            <div class="flex flex-col items-center justify-center h-full text-slate-500">
                <h1 class="text-4xl font-black italic tracking-tighter text-yellow-500 mb-2">SYSTEM ACTIVE</h1>
                <p class="text-[10px] uppercase tracking-[0.5em]">Global Dual-Link Established</p>
            </div>
        </div>

        <div id="view-send-cn" class="view-container">
            <iframe src="director_out.html"></iframe>
        </div>

        <div id="view-recv-in" class="view-container">
            <iframe src="director_in.html"></iframe>
        </div>

        <div id="view-send-in" class="view-container">
            <iframe src="engineer_out.html"></iframe>
        </div>

        <div id="view-recv-cn" class="view-container">
            <iframe src="engineer_in.html"></iframe>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.view-container').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById('view-' + tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active');
        }

        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
